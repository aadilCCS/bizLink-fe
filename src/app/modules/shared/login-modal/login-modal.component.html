<div class="gi-checkout-content">
    <div class="gi-checkout-inner">
        <div class="gi-checkout-wrap p-[20px] border-[1px] border-solid border-[#eee] bg-[#fff]">
            <div class="gi-checkout-block gi-check-bill">
                <h3
                    class="gi-checkout-title leading-[1.2]! text-[20px]! m-0 font-semibold tracking-[0] relative block text-[#4b5966]! font-Montserrat max-[575px]:text-[18px]">
                    Login
                </h3>
                <button type="button" class="btn-close qty_close" (click)="closeDialog()"></button>
            </div>
        </div>

        <div
            class="md:flex w-full justify-center items-center md:h-full md:w-2/2 py-4 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
            <div class="w-full max-w-90 sm:w-90 mx-auto sm:mx-0">
                <div class="md:flex w-full justify-between">
                    <!-- Logo -->
                    <div class="w-32 pb-5">
                        <img [attr.src]="companyLogo | secureImage:'/assets/img/logo/logo.png' | async"
                            style="width: 50px;">
                    </div>

                    <p class="mt-3">bizLink Signin</p>
                </div>

                <!-- Title -->
                <div class="text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>

                <!-- Sign in form -->
                <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                    <!-- GST No field -->
                    <mat-form-field class="w-full" appearance="outline">
                        <!-- <mat-label>GST No</mat-label> -->
                        <input id="gstNo" matInput [formControlName]="'gstNo'" placeholder="Enter GST No" type="text">
                        @if(signInForm.get('gstNo')?.hasError('required')){
                        <mat-error class="p-0 m-0">
                            GST No is required
                        </mat-error>
                        }
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="w-full" appearance="outline">
                        <!-- <mat-label>Password</mat-label> -->
                        <input id="password" matInput type="password" [formControlName]="'password'" #passwordField
                            placeholder="Enter Password">
                        <button mat-icon-button type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            @if(passwordField.type === 'password'){
                            <mat-icon class="icon-size-5">
                                <i class="bi bi-eye-slash"></i>
                            </mat-icon>
                            }
                            @if(passwordField.type === 'text'){
                            <mat-icon class="icon-size-5">
                                <i class="bi bi-eye"></i>
                            </mat-icon>
                            }
                        </button>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>

                    <div class="inline-flex items-center justify-between w-full">

                        <a class="cursor-pointer" style="color: #777; font-size: 12px;" (click)="goTo('register')">
                            You are not a member yet? <span style="color: #10b2e3; font-size: 12px;"> Sign up</span>
                        </a>

                        <a class="cursor-pointer" style="color: #10b2e3; font-size: 12px;"
                            (click)="forgotPassword()">Forgot
                            password?
                        </a>
                    </div>

                    <!-- Submit button -->
                    <button class="fuse-mat-button-large w-full mt-6" mat-flat-button
                        style="background-color: #10b2e3; color: white;" [disabled]="signInForm.disabled"
                        (click)="signIn()">
                        @if(!signInForm.disabled){
                        <span>
                            Sign in
                        </span>
                        }
                        @if(signInForm.disabled){
                        <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
                        }
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
